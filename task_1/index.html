<!-- Задание 1.
Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.
Каждый SVG-элемент с флагом должен иметь размер 180 на 120 пикселей. -->

<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
</head>

<body>


  <svg width="180" height="120" class="RU_Flag">
    <svg xmlns="http://www.w3.org/2000/svg" id="flag-icons-ru" viewBox="0 0 512 512">
      <g fill-rule="evenodd" stroke-width="1pt">
        <path fill="#fff" d="M0 0h512v512H0z" />
        <path fill="#0039a6" d="M0 170.7h512V512H0z" />
        <path fill="#d52b1e" d="M0 341.3h512V512H0z" />

    </svg>
  </svg>
  <svg width="180" height="120" class="FR_Flag">

        <path fill="#ce1126" d="M341.3 0H512v512H341.3z" />

    </svg>
  </svg>
  <svg width="180" height="120" class="FN_Flag">

  <svg width="180" height="120" class="SW_Flag">

      <g fill-rule="evenodd" stroke-width="1pt">

  <svg width="180" height="120" class="JP_Flag">

      <defs>
        <clipPath id="jp-a">
          <path fill-opacity=".7" d="M177.2 0h708.6v708.7H177.2z" />

      <g fill-rule="evenodd" stroke-width="1pt" clip-path="url(#jp-a)" transform="translate(-128) scale(.72249)">
        <path fill="#fff" d="M0 0h1063v708.7H0z" />
        <circle cx="523.1" cy="344.1" r="194.9" fill="#d30000" transform="translate(-59.7 -34.5) scale(1.1302)" />

    </svg>

  </svg>

</html>
